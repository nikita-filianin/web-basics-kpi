<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<form id="myForm">
    <label for="pib">ПІБ (ТТТТТТ Т.Т.):</label>
    <input type="text" id="pib" name="pib" required
           pattern="^[А-ЯІЇЄҐA-Z][а-яіїєґ'A-Za-z]+ [А-ЯІЇЄҐA-Z]\.[А-ЯІЇЄҐA-Z]\.$"><br><br>

    <label for="faculty">Факультет (ТТТТ):</label>
    <input type="text" id="faculty" name="faculty" required pattern="^[А-ЯІЇЄҐA-Za-z]+$"><br><br>

    <label for="birthdate">Дата народження (ЧЧ.ЧЧ.ЧЧЧЧ):</label>
    <input type="text" id="birthdate" name="birthdate" required pattern="^\d{2}\.\d{2}\.\d{4}$"><br><br>

    <label for="address">Адреса (м. ТТТТТТ):</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="email">Email (тттттт@ттттт.com):</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Перевірити">
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
